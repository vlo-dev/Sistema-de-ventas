<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ICONO VLO-->
    <link rel="icon" type="image/png" href="../images/vlo.png"> 
    <style>
  
  
  
  
  /* Estilos generales */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  } 

  body {
  font-family: "Arial", sans-serif;
  height: 100vh;
  overflow: hidden;
  position: relative;
  color: #333;
  width: 100%;
  height: 100%;
  background-image: conic-gradient(from 0deg, rgb(233, 187, 38), rgb(185, 118, 16), rgb(238, 186, 17));
  background-size: 100% 100%;
  background-repeat: no-repeat;
  background-color: orange;
}

    </style>

    <title>Login</title>
    <!--CSS-->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    
    
  <main id="main-login">
    <!-- CONTENEDOR FORMULARIO -->
    <div class="login-container">
      <div class="login-card">
      <div class="login-header">
          <i class="fas fa-user-circle"></i>
          <h1>Iniciar Sesión</h1>
          
      </div>
      
      <form class="login-form">
          <div class="form-group">
          <label for="username"><i class="fas fa-user"></i></label>
          <input type="text" id="username" placeholder="Usuario" required>
          </div>
          
          <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i></label>
          <input type="password" id="password" placeholder="Contraseña" required>
          </div>
          
          <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Recordarme</label>
          </div>
          
          <button type="submit" class="login-button">
          <a href="../index.html" class="tex-button">Ingresar<i class="fas fa-sign-in-alt"></i></a>
          
          </button>
      </form>
      
      <div class="login-footer">
          <a href="#" class="registro-link">Registrarse</a>
      </div>
      <div class="login-footer">
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          
      </div>
      <div class="logo-conteiner">
          <h5 class="logo-vlo">VLO</h5>
      </div>
      
      </div>
      
      
    </div>
  </main>


    

        
</body>
</html>
