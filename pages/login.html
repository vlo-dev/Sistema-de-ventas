<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
  
  
  
  
  /* Estilos generales */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: "Arial", sans-serif;
    height: 100vh;
    overflow: hidden;
    position: relative;
    color: #333;
    width: 100%;
    height: 100%;
    background-image: conic-gradient(from 0deg, rgb(233, 187, 38), rgb(185, 118, 16), rgb(238, 186, 17));
    background-size: 100% 100%;
    background-repeat: no-repeat;
    background-color: orange;
  }
  
  
  
  
  /* Estilos del contenedor de login */
  .login-container {
    display: flex;
    justify-content: end;
    height: 100vh;
    padding: 40px;
    margin-right: 100px;
  }
  
  .login-card {
    background-color: rgb(255, 253, 253);
    border-radius: 25px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    width: 100%;
    height: 600px;
    max-width: 400px;
    padding: 30px;
    transition: transform 0.3s ease;
    
  }
  
  .login-card:hover {
    transform: scale(1.05);
  border: 1px solid rgb(151, 149, 136);
  }
  
  .login-header {
    text-align: center;
    margin-bottom: 30px;
    background: transparent;
  }
  
  .login-header i {
    font-size: 50px;
    color: #3498db;
    margin-bottom: 10px;
  }
  
  .login-header h1 {
    font-size: 24px;
    color: #333;
  }
  
  /* Estilos del formulario */
  .login-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  
  .form-group {
    position: relative;
    color: white;
    
  
  }
  
  .form-group label {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #666;
    
  }
  
  .form-group input {
    width: 100%;
    padding: 12px 12px 12px 45px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s;
    background-color: rgb(231, 231, 231);
    
  }
  
  .form-group input:focus {
    outline: none;
    border-color: #3498db;
  }
  
  .remember-me {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
  }
  
  .login-button {
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }
  
  .tex-button{
    color: white;
    padding: 4px;
  }
  
  .login-button:hover {
    background-color: black;
  color: white;
  }
  
  .login-footer {
    margin-top: 20px;
    text-align: center;
  }
  
  .forgot-password {
    color: #3498db;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s;
  }
  
  .forgot-password:hover {
    color: #2980b9;
    text-decoration: underline;
  }


  .registro-link {
    color: #3498db;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s;
  }
  
  .registro-link:hover {
    color: #2980b9;
    text-decoration: underline;
  }
    /* LOGO */
  .logo-conteiner {
    width: 50px;
    height: 50px;
    padding: 50px;
    display: flex;
    border-radius: 50px;
    margin-top:30px;
    margin-left:  auto;
    margin-right: auto;
    background-color: #da9708;
    align-items: center;
    gap: 10px;
    justify-content: center;
    
  }
  .logo-vlo {
    
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 32px
  }

  
  /* Media queries para responsividad */
  @media (max-width: 480px) {
      .login-card {
        padding: 20px;
      }
    
      .login-header i {
        font-size: 40px;
      }
    
      .login-header h1 {
        font-size: 20px;
      }

      .logo-conteiner{
        padding: 25px;
      }

      .logo-vlo{
        font-size: 18px;
      }
  }
  

  
    </style>

    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    
    
  <main id="main">
    <!-- CONTENEDOR FORMULARIO -->
    <div class="login-container">
      <div class="login-card">
      <div class="login-header">
          <i class="fas fa-user-circle"></i>
          <h1>Iniciar Sesión</h1>
          
      </div>
      
      <form class="login-form">
          <div class="form-group">
          <label for="username"><i class="fas fa-user"></i></label>
          <input type="text" id="username" placeholder="Usuario" required>
          </div>
          
          <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i></label>
          <input type="password" id="password" placeholder="Contraseña" required>
          </div>
          
          <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Recordarme</label>
          </div>
          
          <button type="submit" class="login-button">
          <a href="../index.html" class="tex-button">Ingresar<i class="fas fa-sign-in-alt"></i></a>
          
          </button>
      </form>
      
      <div class="login-footer">
          <a href="#" class="registro-link">Registrarse</a>
      </div>
      <div class="login-footer">
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          
      </div>
      <div class="logo-conteiner">
          <h5 class="logo-vlo">VLO</h5>
      </div>
      
      </div>
      
      
    </div>
  </main>


    

        
</body>
</html>
